<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - SecureX+</title>
  <link rel="stylesheet" href="iniciar.css">
</head>
<body>
  <header>
    <div class="content">
      <img src="OIG1.jpeg" alt="AnimaskFusion logo" class="logo">
      <h1><a href="index.html">SecureX+</a></h1>
      <div class="button-container">
        <button class="button" onclick="location.href='iniciarsesion.html'">Iniciar Sesión</button>
        <button class="button" onclick="location.href='registrarse.html'">Registrarse</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="login-form">
        <div class="form-content">
          <h2>Registrarse</h2>
          <div class="image-container">
            <img src="666.jpg" alt="Imagen de ejemplo" class="centered-image">
          </div>
          <div class="input-group">
            <label for="emailOrPhone">Número de móvil o correo electrónico</label>
            <input type="text" id="emailOrPhone" name="emailOrPhone" required>
          </div>
          <div class="input-group">
            <label for="fullName">Nombre completo</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          <div class="input-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button class="submit-button" type="submit">Registrarse</button>
          <p>¿Tener una cuenta? <a href="iniciarsesion.html">Acceso</a></p>
        </div>
      </div>
    </div>
  </main>
  <div class="subscription-container">
    <h2>Suscríbete a AnimaskFusion</h2>
    <input type="email" id="email" placeholder="Ingresa tu email" required>
    <br>
    <button onclick="subscribe()">Suscribir</button>
</div>

<script>
    function subscribe() {
        var email = document.getElementById('email').value;
        if(email) {
            alert('Gracias por suscribirte con el email: ' + email);
            // Aquí puedes agregar el código para enviar el email al servidor
        } else {
            alert('Por favor, ingresa un email válido.');
        }
    }
</script>
  <footer>
    <p>
      Diseño y Desarrollo por <a href="Productos.html" target="_blank">AnimaskFusion</a>
      <button id="myButton">Contacte</button>
    </p>
  </footer>
</body>
</html>
