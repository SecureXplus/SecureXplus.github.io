<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - AnimaskFusion</title>
  <link rel="stylesheet" href="iniciar.css">
</head>
<body>
  <header>
    <div class="content">
      <img src="OIG1.jpeg" alt="AnimaskFusion logo" class="logo">
      <h1><a href="index.html">AnimaskFusion</a></h1>
      <div class="button-container">
        <button class="button" onclick="location.href='iniciarsesion.html'">Iniciar Sesión</button>
        <button class="button" onclick="location.href='registrarse.html'">Registrarse</button>
      </div>
    </div>
  </header>

  <div class="container">
    <form action="#" method="post" class="login-form">
      <div class="form-content">
        <div class="image-container">
          <img src="666.jpg" alt="Máscara Animatrónica" class="centered-image">
        </div>
        <div class="input-group">
          <h2>Iniciar Sesión</h2>
        </div>
        <div class="input-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <input type="submit" value="Iniciar Sesión" class="submit-button">
      </div>
    </form>
  </div>

  <footer>
    <p>
      Diseño y Desarrollo por <a href="Productos.html" target="_blank">AnimaskFusion</a>
      <button id="myButton">Contacte</button>
    </p>
  </footer>
</body>
</html>
