<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - SecureX+</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header h1 a:hover {
      color: #0d6efd;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info i {
      font-size: 1.5rem;
      color: #0d6efd;
      margin-right: 15px;
    }

    .contact-info li {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .social-icons a {
      font-size: 1.8rem;
      margin: 0 10px;
      color: #333;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0d6efd;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="index.html">SecureX+</a> - Contacto</h1>
  </header>

  <!-- Contenedor de contacto -->
  <div class="contact-container">
    <h2>Estamos aquí para ayudarte</h2>

    <ul class="list-unstyled contact-info">
      <li><i class="fas fa-envelope"></i> contactosecurex@gmail.com</li>
      <li><i class="fas fa-phone"></i> +34 611 753 919</li>
      <li><i class="fas fa-phone"></i> +34 634 300 132</li>
      <li><i class="fas fa-phone"></i> +34 640 343 520</li>
      <li><i class="fas fa-map-marker-alt"></i> Barcelona, España</li>
      <li><i class="fab fa-whatsapp"></i> 
        <a href="https://wa.me/34611753919" target="_blank">+34 611 753 919 (WhatsApp)</a>
      </li>
    </ul>

    <!-- Redes sociales -->
    <div class="text-center mt-4 social-icons">
      <a href="https://instagram.com/securex" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://linkedin.com/company/securex" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:contactosecurex@gmail.com">
        <i class="fas fa-envelope-circle-check"></i>
      </a>
    </div>

    <!-- Mapa -->
    <div class="map mt-4">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18..." 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy"
      ></iframe>
    </div>

    <!-- Formulario de contacto -->
    <form action="https://formspree.io/f/xjkwvanb" method="POST" class="contact-form">
      <label for="email">Tu correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Tu mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

  </div>

</body>
</html>
